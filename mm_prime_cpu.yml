---
-   hosts: localhost
    gather_facts: yes

    tasks:

    - name: GET the highest session ID from CPI in JSON format
      uri:
        url: 'https://10.23.77.200/webacs/api/v4/op/statisticsService/device/topNCPU.json?range=1&topN=10'
        validate_certs: no
        method: GET
        return_content: yes
        body_format: json
        headers:
            Content-Type: "application/json"
        user: devnet
        password: Maticmind2018
        force_basic_auth: yes
      register: prime_topn_cpu

    - debug:
        var: prime_topn_cpu.content
      

    - name: parse the JSON output from CPI and save it in a new dictionary
      set_fact: 
         prime_topn_cpu_json: "{{prime_topn_cpu.content | from_json }}"

    - debug:
        msg: "{{prime_topn_cpu_json}}"
    
    
    - name: save to Elasticsearch
      uri:
        url: 'http://10.23.77.202:9200/devicecpu-{{ansible_date_time.date}}/_switch/{{ansible_date_time.epoch}}'
        method: PUT
        return_content: yes
        body_format: json
        body: "{{prime_topn_cpu_json}}"
        headers:
            Content-Type: "application/json"
      register: elastic_result
     
    - debug:
            var: elastic_result.content
