    - name: get_facts_from_device_IDs_from_PRIME
      uri:
        url: "{{ prime_device_urls[0]['@url'] }}"
        validate_certs: no
        method: GET
        return_content: yes
        headers:
            Content-Type: "application/json"
        user: devnet
        password: Maticmind2018
        force_basic_auth: yes
      register: device_facts_json

    - name: Show device facts
      debug:
        var: device_facts_json.content

    - name: Create Array of only URLs - one for each device
      set_fact:
        prime_device_only_urls: "at array position {{ item.0 }} there is a value {{ item.1 }}, we want {{ item.1 }}[item.0] "
      with_indexed_items: "{{prime_device_urls}}"

    - debug:
        var: prime_device_only_urls
                                     
