---
-   hosts: localhost
    gather_facts: no

    tasks:

    - name: get_device_IDs_from_PRIME
      uri:
        url: https://10.23.77.200/webacs/api/v4/data/InventoryDetails/
        validate_certs: no
        method: GET
        return_content: yes
        headers:
            Content-Type: "application/xml"
        user: devnet
        password: Maticmind2018
        force_basic_auth: yes
      register: prime_devices

    - debug:
        var: prime_devices.content
    
#    - xml:
#        xmlstring: "{{prime_devices.content}}"
#        xpath: /queryResponse/entityId
#        content: text
#      register: deviceIDs.content
#
#    - debug:
#        var: deviceIDs.content


    - name: Get count of Nodes
      xml:
        xmlstring: "{{prime_devices.content}}"
        xpath: /queryResponse/entityId
        count: yes
      register: hits

    - debug:
        var: hits.count

    - name: Place number of Devices in a Variable
      set_fact:
        Num_Of_Devices: int(hits.count)

    - name: Read attribute value
      xml:
        xmlstring: "{{prime_devices.content}}"
        xpath: /queryResponse/entityId
        content: attribute
      register: listOfdeviceIDs

    - name: Show attribute value
      debug:
        var: listOfdeviceIDs.matches[0].entityId.url


    - name: get_facts_from_device_IDs_from_PRIME
      uri:
        url: '{{listOfdeviceIDs.matches[0].entityId.url}}'
        validate_certs: no
        method: GET
        return_content: yes
        headers:
            Content-Type: "application/xml"
        user: devnet
        password: Maticmind2018
        force_basic_auth: yes
      register: device_facts

    - name: Show device facts
      debug:
        var: device_facts.content
    
